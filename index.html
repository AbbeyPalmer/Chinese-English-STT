<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandarin Speech Recognition App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mandarin Speech-To-Text Translator</h1>
  
  <button id="start">Start Recording</button>
  <button id="stop" disabled>Stop Recording</button>

  <h3>Mandarin Text:</h3>
  <p id="mandarinOutput">Waiting for input...</p>

  <h3>English Translation:</h3>
  <p id="englishOutput">Waiting for translation...</p>

  <script src="app.js"></script>
</body>
</html>
